<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form class="form-control-lg">

        <div class="row">
            <div class="col-4">
                <label for="exampleInputEmail1" class="form-label col-form-lg">Email</label>
            </div>

            <div class="col-8">
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
        </div>

        <div class="row">
        <div class="col-4">
            <label for="examPass" class="form-label">Password</label>
        </div>
        <div class="col-8">
            <input type="password" class="form-control" id="examPass">
        </div>
        </div>

        <div class="row">
            <div class="col-4">
            <label for="radios" class="form-label form-check-label">Radios</label>
            </div>
            <div class="col-6">
            <input type="radio" class="form-check-input"> First Radio<br>
            <input type="radio" class="form-check-input"> Second Radio<br>
            <input type="radio" class="form-check-input" disabled> Third Disable Radio<br>
            </div>
            <div class="col-2">
                <input type="checkbox" class="form-check-input" id="imnR">
                <label for="imnR" class="form-label col-form-lg">Example Checkbox</label>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
            <button type="button" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</body>
</html>
