<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form class="form-control-lg">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label col-form-lg">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
            <div id="emailHelp" class="form-text"><p>We'll never share your email with anyone else.</p></div>
          </div>

          <div class="mb-3">
            <label for="examPass" class="form-label col-form-sm">Password</label>
            <input type="password" class="form-control" id="examPass">
          </div>

          <div class="mb-3 form-check">
            <label for="imnR" class="form-check-label">I am not a robot</label>
            <input type="checkbox" class="form-check-input" id="imnR">
          </div>

          <button type="button" class="btn btn-dark btn-outline-primary">Ingresar</button>
          <button type="button" class="btn btn-success btn-lg">Ingresar</button>
          <button type="button" class="btn btn-primary">Ingresar</button>                   <!--btn siempre sera la clase base de un boton-->
          <button type="button" class="btn btn-outline-primary">Ingresar</button>             <!--btn-primary/secondary etc... sera el color-->
          <button type="button" class="btn btn-outline-warning btn-sm">Ingresar</button> <!--btn-sm/lg para el tamano del  boton-->
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
