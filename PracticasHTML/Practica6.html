<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <form>
        <label for="nameC">Nombre:</label>
        <input type="text" id="nameC" name="nameC"><br><br>

        <label for="edadA">Edad:</label>
        <input type="number" id="edadA" name="edadA"><br><br>

        <label for="password8">Password:</label>
        <input type="password" id="password8" name="password8" maxlength="8"><br><br>

        <label for="birthdate">Birth Date</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="subj">Subject</label>
        <select id="Subject" name="subj">
            <option value="Web_Design">Web Design</option>
            <option value="Data_base">Data base</option>
            <option value="Art">Art</option>
            <option value="Game programming">Game Programming</option>
        </select> <br><br>

        <p> Please check all the emotions that applay to you: </p>
        <input type="checkbox" name="emotions" value="Happy"> Happy<br>
        <input type="checkbox" name="emotions" value="Angry"> Angry<br>
        <input type="checkbox" name="emotions" value="Cool"> Cool<br>
        <input type="checkbox" name="emotions" value="Anxius" checked> Anxiuos<br>
        <input type="checkbox" name="emotions" value="Confident" checked> Confident<br>
        <input type="checkbox" name="emotions" value="Curious"> Curious<br>
        <input type="checkbox" name="emotions" value="Afraid"> Afraid<br>
        <input type="checkbox" name="emotions" value="Crazy"> Crazy<br>
        <input type="checkbox" name="emotions" value="Sleepy"> Sleepy<br>
        <input type="checkbox" name="emotions" value="Optimist" checked> Optimist<br><br>

        <p>How satisfied were you with the class? </p>
        <input type="radio" name="aaaa" value="veryS"> Very Satisfied<br>
        <input type="radio" name="aaaa" value="satisfied"> Satisfied<br>
        <input type="radio" name="aaaa" value="didntC"> Didnt Care<br>
        <input type="radio" name="aaaa" value="diss"> Dissatisfied<br>
        <input type="radio" name="aaaa" value="veryD"> Very Dissatisfied<br><br>

        <label for="comments">Further comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>
        <button type="submit">Submit</button><br>
    </form>
</body>
</html>
